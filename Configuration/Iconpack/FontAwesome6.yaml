        r270:
          label: "LLL:EXT:iconpack/Resources/Private/Language/locallang_be.xlf:transform.270"
          attributes:
            class: "fa-rotate-270"
        fx:
          label: "LLL:EXT:iconpack/Resources/Private/Language/locallang_be.xlf:transform.flipHorizontal"
          attributes:
