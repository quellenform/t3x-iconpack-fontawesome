# Example configuration for the Pro version of Font Awesome (customize it according to your requirements)
#
# Important:
# Extract the files from "fontawesome-pro-6.7.2-web.zip" into your own extension (for example EXT:iconpack_fontawesome_pro),
# adjust the paths of this configuration file accordingly, and enter the path to this configuration file in the
# extension settings of EXT:iconpack_fontawesome:
#
# You can also save the icons directly in fileadmin, but unfortunately these are then not available in the RTE.
#
# The path to the configuration file in *Settings > Extension Configuration > iconpack_fontawesome > Configuration File*
# is then entered as follows, for example: "EXT:iconpack_fontawesome_pro/Configuration/Iconpack/FontAwesome6pro.yaml"
#

iconpack:
  title: "Font Awesome Icons 6 Pro"
  key: "fa6"
  version: "6.7.2"
  url: "https://fontawesome.com/"
  logo: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fontawesome-free-6.7.2-web/Logo.svg"

  stylesEnabled: "solid,regular,light,thin,duotone,brands,sharp-solid,sharp-regular,sharp-light,sharp-thin"

  renderTypes:

    _default:
      _default:
        prefix: "fa-"
      solid:
        label: "LLL:EXT:iconpack_fontawesome/Resources/Private/Language/locallang_be.xlf:style.solid"
        attributes:
          class: "fas"
      regular:
        label: "LLL:EXT:iconpack_fontawesome/Resources/Private/Language/locallang_be.xlf:style.regular"
