iconpack:
  title: "Font Awesome Icons 7"
  key: "fa7"
  replaces: "fa5,fa6"
  version: "7.1.0"
  url: "https://fontawesome.com/"
  logo: "EXT:iconpack_fontawesome/Resources/Public/Vendor/Logo.svg"

  stylesEnabled: "solid,regular,brands"

  renderTypes:

    _default:
      _default:
        prefix: "fa-"
      solid:
        label: "LLL:EXT:iconpack_fontawesome/Resources/Private/Language/locallang_be.xlf:style.solid"
        attributes:
          class: "fas"
      regular:
        label: "LLL:EXT:iconpack_fontawesome/Resources/Private/Language/locallang_be.xlf:style.regular"
        attributes:
          class: "far"
      brands:
        label: "LLL:EXT:iconpack_fontawesome/Resources/Private/Language/locallang_be.xlf:style.brands"
        attributes:
          class: "fab"

    webfont:
      _default:
        css:
          shared: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/css/fontawesome.min.css"
      solid:
        css: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/css/solid.min.css"
      regular:
        css: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/css/regular.min.css"
      brands:
        css: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/css/brands.min.css"

    svg:
      solid:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/solid/"
      regular:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/regular/"
      brands:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/brands/"

    svgSprite:
      _default:
        attributes:
          fill: "currentColor"
      solid:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/sprites/solid.svg"
      regular:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/sprites/regular.svg"
      brands:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/sprites/brands.svg"

    svgInline:
      _default:
        attributes:
          fill: "currentColor"
      solid:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/solid/"
      regular:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/regular/"
      brands:
        source: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/svgs/brands/"

  # Disable default categories, because not all icons are listed there (brands!)
  #categories: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/metadata/categories.yml"

  icons: "EXT:iconpack_fontawesome/Resources/Public/Vendor/fa7/metadata/icons.yml"
